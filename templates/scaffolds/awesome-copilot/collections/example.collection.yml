# yaml-language-server: $schema=../../schemas/collection.schema.json
id: {{collectionId}}
name: {{projectName}}
description: Example collection for {{projectName}}
items:
  - path: prompts/example.prompt.md
    kind: prompt
  - path: instructions/example.instructions.md
    kind: instruction
  - path: agents/example.agent.md
    kind: agent
  - path: skills/example-skill/SKILL.md
    kind: skill
display:
  ordering: manual
  show_badge: true

