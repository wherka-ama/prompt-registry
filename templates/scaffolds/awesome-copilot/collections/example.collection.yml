#         - ${env:HOME}/Documents
#
#     # Memory/notes server - persistent key-value storage
#     memory:
#       command: npx
#       args:
#         - -y
#         - "@modelcontextprotocol/server-memory"
#
# ============================================================================
# OPTION 2: Custom MCP server (advanced users)
# ============================================================================
# Create your own server in mcp-server/server.js, then uncomment:
#
