name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! We appreciate your ideas.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem are you trying to solve?
      placeholder: "I'm frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this to work?
      placeholder: Describe your ideal solution
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you thought of other ways to solve this?
      placeholder: What other approaches could work?

  - type: textarea
    id: examples
    attributes:
      label: Examples
      description: Can you provide examples of this feature in other tools?
      placeholder: |
        - Example 1: [Tool Name] does X by...
        - Example 2: [Tool Name] handles this with...

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the extension is this related to?
      options:
        - UI/Marketplace
        - Bundle Installation
        - Registry Sources (Adapters)
        - Copilot Integration
        - Commands
        - Configuration
        - Testing/CI
        - Documentation
        - Other

  - type: dropdown
    id: priority
    attributes:
      label: Priority (from your perspective)
      description: How important is this to you?
      options:
        - Low - Nice to have
        - Medium - Would improve my workflow
        - High - Blocking my use of the extension
        - Critical - Without this, the extension is unusable
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to contribute to this feature?
      options:
        - label: I would be willing to submit a PR for this feature
        - label: I can help with testing
        - label: I can help with documentation

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any mockups, diagrams, or additional information?
      placeholder: Add any other context about the feature request here
